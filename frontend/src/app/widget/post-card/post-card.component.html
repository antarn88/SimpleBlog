<div class="post-card">
  <div class="post-card__header">
    <div class="post-card__author"><span>{{ author }}</span></div>
    <div class="post-card__date"><span>{{ date }}</span></div>
  </div>
  <div class="post-card__title"><span>{{ title }}</span></div>
  <div class="post-card__body"><p>{{ body }}</p></div>
</div>
